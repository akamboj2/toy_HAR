program: train.py
method: bayes
metric:
  goal: maximize
  name: val_acc
parameters:
  learning_rate:
    max: 0.1
    min: 0.00001
    distribution: uniform
  num_epochs:
    max: 200
    min: 20
    distribution: int_uniform
  batch_size:
    max: 64
    min: 8
    distribution: int_uniform
  optimizer:
    values:
      - Adam
      - SGD
    distribution: categorical
  hidden_size:
    values:
      - 64
      - 128
      - 256
      - 512
      - 1024
      - 2048
    distribution: categorical
